<div class="container" ng-controller="TrackerController">
	<div class="page-header">
		<h1 class="page-header-title">[[ title ]] Entry</h1>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<form role="form" id="id_entry_form" method="post" name="entry_form" ng-submit="addEntry()">
				<div class="row">
					<div class="form-group col-lg-6 col-md-6">
						<label for="id_desc">Date</label>
						<input type="date" class="form-control" id="id_date" name="date" ng-model="date" ensure-unique="date" required>
						<div ng-show="entry_form.$dirty && entry_form.date.$invalid">
							<div ng-show="entry_form.date.$error.required" style="color: red;">Date is required</div>
							<div ng-show="entry_form.date.$error.unique" style="color: red;">You already added an entry for the date</div>
						</div>
					</div>
					<div class="form-group col-lg-6 col-md-6">
						<label for="id_amount">Distance (miles)</label>
						<input type="text" class="form-control" id="id_distance" name="distance" placeholder="Enter a distance in mile" ng-model="distance" ng-pattern="/^[0-9.]+$/" required>
						<div ng-show="entry_form.distance.$dirty && entry_form.distance.$invalid" style="color: red;">Distance value is not valid</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-4 col-md-4">
						<label for="id_hour">Hour(s)</label>
						<select id="id_hour" name="hour" ng-model="hour" ng-options="hour for hour in [] | range:0:25" class="form-control" required></select>
						<div ng-show="entry_form.$dirty && entry_form.hour.$error.required" style="color: red;">Hour is required</div>
					</div>
					<div class="form-group col-lg-4 col-md-4">
						<label for="id_minute">Minute(s)</label>
						<select id="id_minute" name="minute" ng-model="minute" ng-options="min for min in [] | range:0:60" class="form-control" required></select>
						<div ng-show="entry_form.$dirty && entry_form.minute.$error.required" style="color: red;">Minute is required</div>
					</div>
					<div class="form-group col-lg-4 col-md-4">
						<label for="id_second">Second(s)</label>
						<select id="id_second" name="second" ng-model="second" ng-options="sec for sec in [] | range:0:60" class="form-control" required></select>
						<div ng-show="entry_form.$dirty && entry_form.second.$error.required" style="color: red;">Second is required</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-12 col-md-12">
						<button type="submit" class="btn btn-primary" id="id_submit" ng-disabled="entry_form.$invalid">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
