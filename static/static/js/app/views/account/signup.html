<div class="container" ng-controller="AccountController">
	<div class="col-md-4 col-md-offset-4">
		<h1 style="font-size: 20px; margin-bottom: 5px;">Create an account</h1>
		<p>Already have an account? <a href="#/account/signin" style="text-decoration: underline; margin-left: 10px;">Sign In</a></p>
		<form role="form" name="signup_form" ng-submit="signup()">
			<div class="well" style="margin-bottom: 5px;">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" ng-model="username" ensure-unique="username" required>
					<div ng-show="signup_form.username.$dirty && signup_form.username.$invalid">
						<div ng-show="signup_form.username.$error.unique" style="color: red;">Username is already taken</div>
					</div>
				</div>
				<div class="form-group">
					<label for="full_name">Full name</label>
					<input type="text" id="full_name" name="full_name" class="form-control" ng-model="full_name" required>
					<div ng-show="signup_form.full_name.$dirty && signup_form.full_name.$invalid">
						<div ng-show="signup_form.full_name.$error.required" style="color: red;">Full name is required</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" ng-model="password" required>
					<div ng-show="signup_form.password.$dirty && signup_form.password.$invalid">
						<div ng-show="signup_form.password.$error.required" style="color: red;">Password is required</div>
					</div>
				</div>
				<div class="form-group">
					<label for="repeat_password">Repeat password</label>
					<input type="password" id="repeat_password" name="repeat_password" class="form-control" ng-model="repeat_password" password-match="password" required>
					<div ng-show="signup_form.repeat_password.$dirty && signup_form.repeat_password.$invalid" style="color: red;">
						Passwords must match
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" id="email" name="email" class="form-control" ng-model="email" ensure-unique="email" required>
					<div ng-show="signup_form.email.$dirty && signup_form.email.$invalid">
						<div ng-show="signup_form.email.$error.required" style="color: red;">Email address is required</div>
						<div ng-show="signup_form.email.$error.unique" style="color: red;">Email is already taken</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary" ng-disabled="signup_form.$dirty && signup_form.$invalid">Create Account</button>
			</div>
		</form>
	</div>
</div>
